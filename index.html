    <h1>Your Quests</h1>
    <table>
      <thead id="table-heading">
        <tr>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    
    <div class="container">
      
    
    <form id="addQuest" class="form-horizontal">
    <fieldset>

    <!-- Add a new quest form -->
    <legend>Add a New Quest</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="questName">Quest Name</label>  
      <div class="col-md-5">
      <input id="questName" name="questName" type="text" placeholder="goal or topic/subject" class="form-control input-md" required="">
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="userName">User Name</label>  
      <div class="col-md-4">
      <input id="userName" name="userName" type="text" placeholder="your username" class="form-control input-md" required="">
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="passwordinput">Password Input</label>
      <div class="col-md-4">
        <input id="passwordinput" name="passwordinput" type="password" placeholder="placeholder" class="form-control input-md" required="">
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="email">E-mail</label>  
      <div class="col-md-5">
      <input id="email" name="email" type="text" placeholder="email address" class="form-control input-md">
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="progress">Progress</label>
      <div class="col-md-4">
        <select id="progress" name="progress" class="form-control">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="startDate">Start Date</label>  
      <div class="col-md-4">
      <input id="startDate" name="startDate" type="date" placeholder="the day you start" class="form-control input-md">  
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="endDate">End Date</label>  
      <div class="col-md-4">
      <input id="endDate" name="endDate" type="date" placeholder="the day to be done" class="form-control input-md"> 
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="status">Status</label>
      <div class="col-md-4">
        <select id="status" name="status" class="form-control">
          <option value="active">active</option>
          <option value="inactive">inactive</option>
          <option value="complete">complete</option>
          <option value="cancelled">cancelled</option>
          <option value="pending">pending</option>
          <option value="deferred">deferred</option>
        </select>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="summary">Summary</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="summary" name="summary">summary of quest</textarea>
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="submit"></label>
      <div class="col-md-8">
        <button id="submit" name="submit" class="btn btn-default">Submit</button>
        <button id="cancel" name="cancel" class="btn btn-default">Cancel</button>
      </div>
    </div>

    </fieldset>
    </form>
    </div>

    <div class="container">
      
    
    <!-- Update existing quest -->
    <h2>Edit/Update a Quest</h2>
    <!-- Text input-->
    <div class="form-group idRet">
      <label class="col-md-4 control-label" for="questIdRet"></label>  
      <div class="col-md-4">
      <input id="questIdRet" name="questIdRet" type="text" placeholder="ID to retrieve" class="form-control input-md" >
      </div>
    

    <div class="form-group">
      <label class="col-md-4 control-label" for="getInfo"></label>
      <div class="col-md-8">
        <button id="getInfo" name="getInfo" class="btn btn-default">Get ID Info</button>
      </div>
    </div>
    <div class="idInfo"><p id="idDetail"></p></div>
    </div>
    
    <form id="updateInfo" class="form-horizontal">
    <fieldset>

    <!-- Update existing quest -->
    <!-- <legend>Edit/Update a Quest</legend> -->
    <div class="intro">
      <h3>Update any of the fields listed below. When finished, click Select. Click Cancel to refresh page without making changes.</h3>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="questName">Quest Name</label>  
      <div class="col-md-5">
      <input id="updateQuestName" name="questName" type="text" placeholder="goal or topic/subject" class="form-control input-md" >
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="userName">User Name</label>  
      <div class="col-md-4">
      <input id="updateUserName" name="userName" type="text" placeholder="your username" class="form-control input-md" >
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Password</label>
      <div class="col-md-4">
        <input id="updatePassword" name="password" type="password" placeholder="placeholder" class="form-control input-md" >
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="email">E-mail</label>  
      <div class="col-md-5">
      <input id="updateEmail" name="email" type="text" placeholder="email address" class="form-control input-md">
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="progress">Progress</label>
      <div class="col-md-4">
        <select id="updateProgress" name="progress" class="form-control">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="startDate">Start Date</label>  
      <div class="col-md-4">
      <input id="updateStartDate" name="startDate" type="date" placeholder="the day you start" class="form-control input-md">  
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="endDate">End Date</label>  
      <div class="col-md-4">
      <input id="updateEndDate" name="endDate" type="date" placeholder="the day to be done" class="form-control input-md"> 
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="status">Status</label>
      <div class="col-md-4">
        <select id="updateStatus" name="status" class="form-control">
          <option value="active">active</option>
          <option value="inactive">inactive</option>
          <option value="complete">complete</option>
          <option value="cancelled">cancelled</option>
          <option value="pending">pending</option>
          <option value="deferred">deferred</option>
        </select>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="cover">Quest Cover Image</label>  
      <div class="col-md-4">
      <input id="cover" name="cover" type="text" placeholder="cover URL" class="form-control input-md" >
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="summary">Summary</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="updateSummary" name="summary">summary of quest</textarea>
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="submit"></label>
      <div class="col-md-8">
        <button id="updateSubmit" name="submit" class="btn btn-default">Submit</button>
        <button id="updateCancel" name="cancel" class="btn btn-default">Cancel</button>
      </div>
    </div>

    </fieldset>
    </form>
    </div>

    <!-- scripts needed for js and bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
